name: 'All Deathmatch'
description: 'Battez-vous entre vous dans un combat à mort'
command_name: 'dm'
cycle: |-
  <size=30><i><b>{name}</b>
  <color=red>Toi - {kills}/{needKills} kills</color>
  Round Time: {time}</i></size>
no_players: |-
  <color=red>La partie a été interrompue par un administrateur
  Ton nombre de kills {count}</color>
