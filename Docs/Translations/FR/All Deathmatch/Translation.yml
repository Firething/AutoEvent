  <color=red>Le timer a atteint zéro
  Ton nombre de kills {count}</color>
winner_end: |-
  <b><color=red>Winner - <color=yellow>{winner}</color></color></b>
  Ton nombre de kills <color=red>{count}</color></color>
  Game Time - <color=#008000>{time}</color></i>
