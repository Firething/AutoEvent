name: 'Simon''s Prison'
description: 'Jail mode de CS 1.6, cette event doit ce tenir manuellement par le Game master'
command_name: 'jail'
start: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Déclencher ou enlever le lockdown en tirant sur le gros bouton</i>
  Avant que cela ne commence: <color=red>{time}</color> seconds</color>
start_prisoners: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Échappez-vous de la prison, des armes se trouvent à votre disposition sur la map</i>
  Avant que cela ne commence: <color=red>{time}</color> seconds</color>
cycle: |-
  <size=20><color=red>{name}</color>
  <color=yellow>Prisonniers: {dclasscount}</color> || <color=#14AAF5>Guardiens: {mtfcount}</color>
  <color=red>{time}</color></size>
prisoners_win: |-
  <color=red><b><i>Victoire des Prisonniers</i></b></color>
  <color=red>{time}</color>
jailers_win: |-
  <color=#14AAF5><b><i>Victoire des Guardiens</i></b></color>
  <color=red>{time}</color>
lockdown_on_cooldown: 'Vous ne pouvez pas déclencher un confinement pendant qu''il est en période de recharge. Temps de recharge restant : {cooldown}'
lives_remaining: 'Tu as {lives} vie restante.'
no_lives_remaining: 'Tu n''as plus de vie restante'
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.0'
language: 'EN'
