name: 'Musical Chairs'
description: 'Pas besoin de décrire c''est dans le nom'
command_name: 'chair'
start: |-
  <color=#42aaff>Attention, la partie commençe...</color>
  Début dans: <color=red>{time}</color>
cycle: |-
  <b><color=#42aaff>{name}</color></b>
  <color=#ffff00>{state}</color>
  <color=#008000>{count}</color> joueurs restant</color>
run_dont_touch: 'Cours et ne touche pas la plateforme'
stand_free: 'Vite ! mets-toi sur une plateforme'
stop_running: '<color=red>Pas de bol, tu t''es arrêté de courir</color>'
touch_ahead: '<color=red>Tu as touché la plateforme avant que tu ne puisses le faire...</color>'
no_time: '<color=red>Tu n''étais pas sur une plateforme</color>'
more_players: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>Partie terminée par l'administrateur</color>
winner: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>Winner: {winner}</color>
all_died: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>Tous le joueurs sont mort</color>
