name: 'คุกของไซม่อน'
description: 'โหมด Jail ของเกม CS1.6 ซึ่งคุณต้องจัดกิจกรรม [ยุ่งยาก]'
command_name: 'jail'
start: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>เปิดประตูคุกด้วยการยิงปุ่มใหญ่</i>
  ก่อนจะเริ่มในอีก: <color=red>{time}</color> วินาที</color>
start_prisoners: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>หนีออกจากคุกด้วยทุกวิถีทาง และโปรดระวัง มีสิ่งของที่จะช่วยคุณตามจุดต่าง ๆ</i>
  ก่อนจะเริ่มในอีก: <color=red>{time}</color> วินาที</color>
cycle: |-
  <size=20><color=red>{name}</color>
  <color=yellow>คนคุก: {dclasscount}</color> || <color=#14AAF5>ผู้คุม: {mtfcount}</color>
  <color=red>{time}</color></size>
prisoners_win: |-
  <color=red><b><i>คนคุก ชนะ</i></b></color>
  <color=red>{time}</color>
jailers_win: |-
  <color=#14AAF5><b><i>ผู้คุม ชนะ</i></b></color>
  <color=red>{time}</color>
lockdown_on_cooldown: 'คุณไม่สามารถทำการ Lockdown ได้ เนื่องจากยังอยู่ในช่วงผ่อนเวลา เหลือเวลาอีก: {cooldown}'
lives_remaining: 'คุณมี {lives} ชีวิตที่เหลือ'
no_lives_remaining: 'คุณไม่มีชีวิตเหลือ'
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.0'
language: 'TH'
