name: '空袭派对'
description: '在空袭从天而降时幸存下来。'
command_name: 'airstrike'
cycle: |-
  <color=yellow>躲避空袭！</color>
  <color=green>已过去 {time} 秒</color>
  <color=red>剩余玩家：{count}</color>
more_player: |-
  <color=red>死亡派对</color>
  <color=yellow><color=red>{count}</color> 名玩家幸存。</color>
  <color=#ffc0cb>{time}</color>
one_player: |-
  <color=red>死亡派对</color>
  <color=yellow>获胜者 - <color=red>{winner}</color></color>
  <color=#ffc0cb>{time}</color>
all_die: |-
  <color=red>死亡派对</color>
  <color=yellow>没有人幸存。(((</color>
  <color=#ffc0cb>{time}</color>
# 不要更改此项。它会导致问题。AutoEvent 将自动管理这些设置。
version: '1.0.3'
language: 'ZH'
