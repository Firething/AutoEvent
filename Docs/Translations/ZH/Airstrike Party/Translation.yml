name: '空袭派对'
description: '在空袭不断从天而降的情况下生存下来。'
command_name: 'airstrike'
cycle: |-
  <color=yellow>躲避空袭！</color>
  <color=green>{time} 秒已经过去了</color>
  <color=red>还剩 {count} 名玩家</color>
more_player: |-
  <color=red>死亡派对</color>
  <color=yellow><color=red>{count}</color> 名玩家幸存。</color>
  <color=#ffc0cb>{time}</color>
one_player: |-
  <color=red>死亡派对</color>
  <color=yellow>胜利者 - <color=red>{winner}</color></color>
  <color=#ffc0cb>{time}</color>
all_die: |-
  <color=red>死亡派对</color>
  <color=yellow>没有人幸存。(((</color>
  <color=#ffc0cb>{time}</color>
# 不要改变这个。它会破坏事情。AutoEvent 会自动管理这些设置。
version: '1.0.3'
language: 'ZH'
