name: '死亡跳跃'
description: '跳跃在脆弱的平台上'
command_name: 'glass'
start: |-
  <size=50>死亡跳跃
  跳跃在脆弱的平台上</size>
  <size=20>存活玩家: {plyAlive} 
  剩余时间: {time}</size>
died: '你掉进了熔岩'
win_survived: '<color=yellow>人类赢了！{plyAlive} 玩家存活</color>'
winner: |-
  <color=red>死亡跳跃</color>
  <color=yellow>胜利者: {winner}</color>
fail: |-
  <color=red>死亡跳跃</color>
  <color=yellow>所有玩家都死了</color>
push: '<color=green>按 <color=yellow>[Alt]</color> 推动玩家</color>'
# 不要更改此项。它会导致问题。AutoEvent 将自动管理这些设置。
version: '1.1.0'
language: 'ZH'
