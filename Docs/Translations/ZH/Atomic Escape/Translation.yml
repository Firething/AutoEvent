name: '原子逃脱'
description: '以超音速逃离 SCP-173 后面的设施!'
command_name: 'escape'
before_start: |-
  {name}
  准备从设施中逃脱，设施即将爆炸!
  <color=red>回合开始前的时间: {time} 秒</color>
cycle: |-
  {name}
  <color=red>{time}</color> 秒后爆炸!
end: |-
  {name}
  <color=red>{players} 玩家逃脱成功 </color>
