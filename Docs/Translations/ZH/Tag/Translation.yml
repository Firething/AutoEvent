name: '抓人游戏'
description: '需要在地图上抓住所有玩家。'
command_name: 'tag'
broadcast: |-
  跑！
  正在选择抓人者。现在藏起来！
  剩余时间：{time}
cycle: |-
  抓住其他玩家
  <color=yellow><b><i>{time}</i></b> 秒剩余</color>
hurt: '你没有时间去抓住其他人。'
one_player: |-
  玩家 {winner} 获胜
  <color=yellow>事件时间 <color=red>{time}</color></color>
all_die: |-
  没有人幸存。
  游戏结束
  <color=yellow>事件时间 <color=red>{time}</color></color>
# 不要更改此项。它会导致问题。AutoEvent 将自动管理这些设置。
version: '1.0.2'
language: 'ZH'
