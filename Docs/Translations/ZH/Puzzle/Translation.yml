name: '谜题'
description: '在正确的颜色上最快地到达'
command_name: 'puzzle'
start: |-
  <b>{name}</b>
  <color=yellow>迷你游戏将在 <color=red>{time}</color> 秒后开始</color>
stage: |-
  <b>{name}</b>
  <color=red>阶段: </color>{stageNum}<color=red> / </color>{stageFinal}
  <color=yellow>剩余玩家:</color> {count}
all_died: |-
  <b>{name}</b>
  <color=red>所有玩家都死了</color>
  迷你游戏结束
some_survived: |-
  <b>{name}</b>
  <color=green>{count} 玩家幸存</color>
  迷你游戏结束
winner: |-
  <b>{name}</b>
  <color=green>玩家 {winner} 获胜</color>
  迷你游戏结束
died: '<color=red>被熔岩烧死</color>'
