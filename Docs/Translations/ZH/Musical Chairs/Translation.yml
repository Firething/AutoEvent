name: '争抢椅子'
description: '在有趣的音乐中和其他玩家争夺空椅子'
command_name: 'chair'
start: |-
  <color=#42aaff>准备好跑了吗</color>
  游戏将在 <color=red>{time}</color> 后开始
cycle: |-
  <b><color=#42aaff>{name}</color></b>
  <color=#ffff00>{state}</color>
