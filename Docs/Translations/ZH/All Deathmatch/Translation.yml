  <color=red>游戏因时间结束
  你的击杀数 {count}</color>
winner_end: |-
  <b><color=red>获胜者 - <color=yellow>{winner}</color></color></b>
  你的击杀数 <color=red>{count}</color>
  游戏时间 - <color=#008000>{time}</color></i>
