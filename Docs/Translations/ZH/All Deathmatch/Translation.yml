name: '死斗竞赛'
description: '在全员死斗竞赛中互相对抗。'
command_name: 'dm'
cycle: |-
  <size=30><i><b>{name}</b>
  <color=red>你 - {kills}/{needKills} 杀敌</color>
  回合时间：{time}</i></size>
