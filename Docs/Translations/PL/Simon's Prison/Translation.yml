name: 'Więzenie Simona'
description: 'Tryb więzienia z CS 1.6, w którym organizujesz wydarzenia [Chardkor].'
command_name: 'jail'
start: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Uruchom lub zwolnij blokadę, naciskając przycisk.</i>
  Zaczyna się za: <color=red>{time}</color>s</color>
start_prisoners: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Ucieknij z więzienia za wszelką cenę. Bądź ostrożny. Na mapie porozrzucane są przedmioty, które pomogą ci przetrwać.</i>
  Zaczyna się za: <color=red>{time}</color> s</color>
cycle: |-
  <size=20><color=red>{name}</color>
  <color=yellow>Więźniowie: {dclasscount}</color> || <color=#14AAF5>Strażnicy: {mtfcount}</color>
  <color=red>{time}</color></size>
prisoners_win: |-
  <color=red><b><i>Więźniowie Wygrywają</i></b></color>
  <color=red>{time}</color>
jailers_win: |-
  <color=#14AAF5><b><i>Strażnicy Wygrywają</i></b></color>
  <color=red>{time}</color>
lockdown_on_cooldown: 'Nie możesz aktywować blokady, gdy jest ona w trakcie odnawiania. Pozostały czas odnowienia: {cooldown}'
lives_remaining: 'Posiadasz żyć: {lives}.'
no_lives_remaining: 'Nie masz więcej żyć.'
