name: 'Głosowanie'
description: 'Rozpocznij głosowanie na mini grę'
command_name: 'vote'
start: |-
  <color=#D71868><b><i>Biegnij do przodu</i></b></color>
  Zaczyna się za: {time}
cycle: |-
  Głosowanie: Naciśnij [Alt] plus lub [Alt]x2 minusy
  {trueCount} z {allCount} graczy zagłosowało na {newName}
  Zostało: {time}s!
minigame_start: '{newName} zacznie się w krótce.'
minigame_not_start: '{newName} nie zacznie się.'
end: |-
  Głosowanie: Koniec głosowania
  {trueCount} z {allCount} graczy
  {results}
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.0'
language: 'EN'
