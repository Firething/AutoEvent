name: 'Lobby'
description: 'A lobby w którym jeden gracz wybiera mini grę.'
command_name: 'lobby'
cycle: |-
   Głosowanie: Naciśnij [Alt] plusy albo [Alt]x2 minusy
  {trueCount} z {allCount} graczy zagłosowało na {newName}
  Pozostało: {time}s!
global_message: |-
  Lobby
  {message}
  {count} graczy w lobby
get_ready: 'Gotowość do wybrania mini gry'
run: 'RUN'
choosing: 'Czekanie na {nickName} aż wybierze mini grę'
finish_message: |-
  Lobby skończone.
  Gracz {nickName} wybrał {newName} mini grę.
  Wszyscy gracze w lobby: {count}
