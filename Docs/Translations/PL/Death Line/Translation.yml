name: 'DeathLine'
description: 'Unikaj obracającej platformy by przetrwać'
command_name: 'line'
cycle: |-
  <color=#FF4242>{name}</color>
  <color=#14AAF5>Pozostało: {time}
  <color=yellow>Pozostali gracze: {count}</color>
more_players: |-
  <color=#FF4242>{name}</color>
  <color=yellow>{count} graczy przetrwało</color>
  <color=red>Gratulacje!</color>
winner: |-
  <color=#FF4242>{name}</color>
  <color=yellow>Zwycięzca: {winner}</color>
  <color=red>Gratulacje!</color>
all_died: '<color=red>Wszyscy gracze zginęli</color>'
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.0'
language: 'EN'
