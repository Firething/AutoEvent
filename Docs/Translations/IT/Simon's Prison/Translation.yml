name: 'Prigione di Simon'
description: 'Modalità jail da CS 1.6, in cui è necessario organizzare eventi [MOLTO DIFFICILE].'
command_name: 'jail'
start: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Attiva o rilascia un blocco premendo il pulsante grande</i>
  Prima dell'inizio: <color=red>{time}</color> secondi</color>
start_prisoners: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Fuggi dalla prigione a tutti i costi. Stai attento. Gli oggetti sono sparsi sulla mappa per aiutarti a sopravvivere.</i>
  Prima dell'inizio: <color=red>{time}</color> secondi</color>
cycle: |-
  <size=20><color=red>{name}</color>
  <color=yellow>Prigionieri: {dclasscount}</color> || <color=#14AAF5>Guardie: {mtfcount}</color>
  <color=red>{time}</color></size>
prisoners_win: |-
  <color=red><b><i>Prigionieri vincono</i></b></color>
  <color=red>{time}</color>
jailers_win: |-
  <color=#14AAF5><b><i>Guardie vincono</i></b></color>
  <color=red>{time}</color>
lockdown_on_cooldown: 'Non è possibile attivare il lockdown mentre è in fase di recupero. Recupero rimanente: {cooldown}'
lives_remaining: 'Hai {lives} vite rimanenti.'
no_lives_remaining: 'Non hai più nessuna vita.'
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.0'
language: 'IT'
