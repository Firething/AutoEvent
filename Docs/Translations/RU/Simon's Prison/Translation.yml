name: 'Тюрьма Саймона'
description: 'Тюрьма из CS 1.6 в которой нужно проводить ивенты [VERY HARD].'
command_name: 'jail'
start: |-
  <color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Откройте двери клеток выстрелом в кнопку</i>
  До начала: <color=red>{time}</color></color>
start_prisoners: |-
  <size=35><color=yellow><color=red><b><i>{name}</i></b></color>
  <i>Сбеги из тюрьмы. По карте лежат предметы, которые могут помочь.</i>
  До начала осталось: <color=red>{time}</color> секунд</color></size>
cycle: |-
  <size=20><color=red>{name}</color>
  <color=yellow>Заключенные: {dclasscount}</color> || <color=blue>Надзиратели: {mtfcount}</color>
  <color=red>{time}</color></size>
prisoners_win: |-
  <color=red><b><i>Победа Заключенных</i></b></color>
  <color=red>{time}</color>
jailers_win: |-
  <color=blue><b><i>Надзиратели выиграли</i></b></color>
  <color=red>{time}</color>
lockdown_on_cooldown: 'Локдаун перезагружается. Ожидайте: {cooldown} секунд'
lives_remaining: 'У тебя осталось {lives} жизней.'
no_lives_remaining: 'У тебя не осталось больше жизней.'
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.0'
language: 'RU'
