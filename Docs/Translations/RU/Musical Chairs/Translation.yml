name: 'Музыкальные стулья'
description: 'Соревнование с другими игроками за стулья под веселую музыку'
command_name: 'chair'
start: |-
  <color=#42aaff>Приготовьтесь бежать</color>
  Игра начнётся через: <color=red>{time}</color>
cycle: |-
  <b><color=#42aaff>{name}</color></b>
  <color=#ffff00>{state}</color>
  Осталось <color=#008000>{count}</color> игроков</color>
run_dont_touch: 'Беги и не наступай на платформы!'
stand_free: 'Стань на свободную платформу'
stop_running: '<color=red>Ты прекратил бежать :/</color>'
touch_ahead: '<color=red>Ты наступил на платформу раньше времени</color>'
no_time: '<color=red>Ты не наступил на платформу вовремя</color>'
more_players: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>Админ отменил игру</color>
winner: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>Победитель: {winner}</color>
all_died: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>Все сдохли :\</color>
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.4'
language: 'RU'
