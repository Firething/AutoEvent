name: 'Догонялки'
description: 'Поймайте всех игроков.'
command_name: 'tag'
broadcast: |-
  Бегите!
  Выбираем ищущих игроков!
  Осталось секунд: {time}
cycle: |-
  Передайте дубинку другому игроку
  <color=yellow><b><i>{time}</i></b> осталось</color>
hurt: 'Вы не успели передать дубинку.'
one_player: |-
  Победил {winner}
  <color=yellow>Время <color=red>{time}</color></color>
all_die: |-
  Никто не выжил.
  Конец игры.
  <color=yellow>Время <color=red>{time}</color></color>
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.2'
language: 'RU'
