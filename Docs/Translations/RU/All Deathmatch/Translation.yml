name: 'Битва насмерть'
description: 'Сразись против всех в этой битве насмерть!'
command_name: 'dm'
cycle: |-
  <size=30><i><b>{name}</b>
  <color=red>Ты - {kills}/{needKills} kills</color>
  Время раунда: {time}</i></size>
