  <color=red>Время вышло
  Твои убийства {count}</color>
winner_end: |-
  <b><color=red>Победитель - <color=yellow>{winner}</color></color></b>
  Твои убийства <color=red>{count}</color></color>
  Время раунда - <color=#008000>{time}</color></i>
