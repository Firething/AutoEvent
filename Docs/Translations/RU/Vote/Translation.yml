name: 'Голосование'
description: 'Голосование за мини-игру'
command_name: 'vote'
start: |-
  <color=#D71868><b><i>Приготовься</i></b></color>
  Голосование начнётся: {time}
cycle: |-
  Голосование: Нажми [Alt] Pros или [Alt]x2 Cons
  {trueCount} из {allCount} игроков за {newName}
  {time} секунд осталось!
minigame_start: '{newName} скоро начнётся.'
minigame_not_start: '{newName} не будет начата.'
end: |-
  Голосование: Конец голосования
  {trueCount} из {allCount} игроков
  {results}
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.0'
language: 'RU'
