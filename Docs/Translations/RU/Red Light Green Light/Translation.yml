name: 'Красный свет, зелёный свет'
description: 'Пересеки линию финиша!'
command_name: 'light'
start: |-
  <color=#42aaff>Приготовься бежать!</color>
  Игра начнётся через: <color=red>{time}</color>
cycle: |-
  <b><color=#42aaff>{name}</color></b>
  <color=#aad9ff>{state}</color>
  <color=red>{time} секунд осталось</color>
all_died: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>Никто не пересёк финишную черту</color>
more_win: |-
  <b><color=#42aaff>{name}</color></b>
  <color=red>{count} игроков выиграло</color>
player_win: |-
  <b><color=#42aaff>{name}</color></b>
  <color=green>Победитель: {winner}</color>
red_light: '<color=red>СТОЙ БЛЯТЬ</color>'
green_light: '<color=green>БЕГИ, ФОРЕСТ, БЕГИ</color>'
red_lose: '<color=red>Ты побежал на красный свет</color>'
no_time: '<color=red>Ты не добежал до финиша!</color>'
hint: '<color=green>Нажми <color=yellow>[Alt]</color> чтобы подтолкнуть игрока)</color>'
hint_wait: '<color=red>Подожди пару секунд</color>'
hint_ready: '<color=green>Готово</color>'
# DO NOT CHANGE THIS. IT WILL BREAK THINGS. AutoEvent will automatically manage these settings.
version: '1.0.4'
language: 'RU'
