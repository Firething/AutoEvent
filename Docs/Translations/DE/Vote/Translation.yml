name: 'Abstimmung'
description: 'Starte die Abstimmung für das Mini-Spiel'
command_name: 'vote'
start: |-
  <color=#D71868><b><i>Vorlaufen</i></b></color>
  Die Infektion beginnt in: {time}
cycle: |-
  Abstimmung: Drücke [Alt] für Pro oder [Alt]x2 für Contra
